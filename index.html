<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="main">
        <h1>User List</h1>
        <button class="btnUser">+ NEW</button>
        <div>
            <button class="btnLight"
                onclick="document.body.style.backgroundColor='#ffffff'; document.body.style.color='#000000'; "><i
                    class="fa-regular fa-sun"></i><button class="btnDark"
                    onclick="document.body.style.backgroundColor='#000000'; document.body.style.color='#ffffff'"><i
                        class="fa-regular fa-moon"></i></button></button>
        </div>
    </div>
    <div class="divSearch">
        <div class="forstaus">
            <select name="forCities" id="" class="forCities">
                
            </select>
            <select name="" id="" class="forStatus">
                <option value="all">All Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>
        <div>
            <input type="search" class="searchName" placeholder="Search by name...">
        </div>
    </div>
    <div class="table">
        <table>
            <thead>
                <th class="name-th"><i class="fa-solid fa-user"></i>&nbsp;&nbsp; Name</th>
                <th class="city-th"><i class="fa-solid fa-unlock-keyhole"></i>&nbsp;&nbsp;Город</th>
                <th class="status-th"><i class="fa-solid fa-clock"></i>&nbsp;&nbsp;Status</th>
                <th class="phone-th"><i class="fa-solid fa-phone"></i>&nbsp;&nbsp;Phone</th>
                <th></th>
            </thead>

            <tbody class="mainTable">

            </tbody>
        </table>
    </div>

    <dialog class="modalAdd">
        <div class="divAdd">
            <h2 class="btnAddNew">Add new</h2>
            <i class="fa-solid fa-xmark" class="wrong"></i>
        </div>
        <form name="formAdd" class="formAdd">
            <input type="text" placeholder="img" name="img"><br>
            <input type="text" placeholder="Name..." name="name"><br>
            <input type="text" placeholder="E-mail" name="email"><br>
            <select name="selectStatus" class="selectStatus" id=""><br>
                <option value="choose All">choose All</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <select name="SelectCities" class="SelectCities" id=""><br>
                <option value="Dushanbe">Dushanbe</option>
                <option value="Kulob">Kulob</option>
                <option value="Khujand">Khujand</option>
            </select><br>
            <input type="text" name="phone"><br>
            <button type="submit" class="bntSaveAdd">Save</button>
            <button type="button" class="btnCancelAdd">Cancel</button>
        </form>
    </dialog>
    <dialog class="modalAction">
        <div class="btnActionProfile">
            <i class="fa-solid fa-user"></i>
            <h4 class="btnprofile">view profile</h4>
        </div>
        <div class="btnActionEdit">
            <i class="fa-regular fa-pen-to-square"></i>
            <h4 class="btnEdit">Edit</h4>
        </div>
        <div class="btnActionDelete">
            <i class="fa-solid fa-trash"></i>
            <h4 class="btnDelete">Delete</h4>
        </div>
    </dialog>
    <dialog class="modalEdit">
        <div>
            <h2>Edit User</h2>
        </div>
        <form name="formEdit" class="formEdit">
            <input type="text" name="img"><br>
            <input type="text" name="name"><br>
            <input type="text" name="email"><br>
            <select name="selectStatus" class="selectStatus" id=""><br>
                <option value="choose All">choose All</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <select name="SelectCities" class="SelectCities" id=""><br>
                <option value="Dushanbe">Dushanbe</option>
                <option value="Kulob">Kulob</option>
                <option value="Khujand">Khujand</option>
            </select><br>
            <input type="text" name="phone"><br>
            <button type="submit" class="bntSaveEdit">Save</button>
            <button type="button" class="btnCancelEdit">Cancel</button>
        </form>
    </dialog>

    <dialog class="modalInfo">
        <div class="infoUser">
            <button class="wrong">X</button>
            <h1>Info User</h1>
        </div>
        <hr>
        <form action="" name="formEditInfo" class="formEditInfo">
            <div class="divInfo">
                <img class="imgInfo" src="" alt="">
                <h1 class="nameInfo"></h1>

                <p class="emailInfo"></p>
            </div>
            <hr>
            <div class="cityUser" style="display: flex; justify-content: space-between;">
                <div class="actionInfo">
                    <i class="fa-solid fa-unlock-keyhole"></i>
                    <p class="paragraf">City</p>
                </div>
                <div>
                    <p class="cityInfo"></p>
                </div>
            </div>
            <div class="statusUser" style="display: flex; justify-content: space-between;">
                <div class="actionInfo">
                    <i class="fa-solid fa-unlock-keyhole"></i>
                    <p class="paragraf">Status</p>
                </div>
                <div>
                    <p class="statusInfo"></p>
                </div>
            </div>
            <div class="phoneUser" style="display: flex; justify-content: space-between;">
                <div class="actionInfo">
                    <i class="fa-solid fa-unlock-keyhole"></i>
                    <p class="paragraf">Phone</p>
                </div>
                <div>
                    <p class="phoneInfo"></p>
                </div>
            </div>
            <hr>
            <div class="divInfoUser">
                <div class="btnActionEditInfo">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <h4 class="btnEditInfo">Edit</h4>
                </div>
                <div class="btnActionDeleteInfo">
                    <i class="fa-solid fa-trash"></i>
                    <h4 class="btnDeleteInfo">Delete</h4>
                </div>
            </div>
        </form>
    </dialog>
</body>
<script src="./main.js"></script>

</html>
